<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  font: 10px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}
.areaApplications {
  fill: grey;
}
.areaGranted {
  fill: green;
}

</style>
<body>
<script type="text/javascript" src="d3.v3.min.js"></script>
<script>

var margin = {top: 20, right: 20, bottom: 30, left: 20},
    width = 960 - margin.left - margin.right,
    height = 5000 - margin.top - margin.bottom;

var maxHeight = 300;

var parseDate = d3.time.format("%Y").parse;

var x = d3.time.scale()
    .range([0, width]);

var y = d3.scale.linear()
    .range([maxHeight, 0]);

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom");

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left");

var areaApplications = d3.svg.area()
    .x(function(d) { return x(d.year); })
    .y0(maxHeight)
    .y1(function(d) { return y(d.applications); });

var areaGranted = d3.svg.area()
    .x(function(d) { return x(d.year); })
    .y0(maxHeight)
    .y1(function(d) { return y(d.granted); });    

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

d3.csv("grants_fakedata.csv", function(error, data) {
  data.forEach(function(d) {
    d.year = parseDate(d.year);
    d.applications = parseInt(d.applications) ;
    d.granted =  parseInt(d.granted);
  });

  x.domain(d3.extent(data, function(d) { return d.year; }));
  y.domain([0, d3.max(data, function(d) { return d.applications; })]);



  svg.append("path")
      .datum(data)
      .attr("class", "areaApplications")
      .attr("d", areaApplications)
      .attr("transform", "rotate(90), translate(0,-"+maxHeight+"), scale(5,1)");

  svg.append("path")
    .datum(data)
    .attr("class", "areaGranted")
    .attr("d", areaGranted)
    .attr("transform", "rotate(90), translate(0,-"+maxHeight+"), scale(5,1)");


 
});

</script>
